<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark numberSelected">

    <div class="container mt-5 bg-light bg-gradient">
        <div class="row">
            <div class="p-2 col d-flex justify-content-center bg-info">
                Puntaje
            </div>
            <div class="p-2 col d-flex justify-content-center bg-info">
                Tiempo
            </div>
        </div>
        <div class="row" style="height: 500px;">
            <div class="col-8" st>
                <div class="row">
                    <div class="text-center mt-2 fs-2 font-bold">Objetivo Numero de 4 cifras</div>
                </div>
                <div class="mt-5 row" style="height:300px">
                    <div class="col"></div>
                    <div class="col fs-1">
                        <div class="w-75 d-flex justify-content-center text-danger fw-bolder text-center">
                            <span class="w-25" id="numberSecret0">1</span>
                            <span class="w-25" id="numberSecret1">1</span>
                            <span class="w-25" id="numberSecret2">1</span>
                            <span class="w-25" id="numberSecret3">1</span>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col fs-1">
                        <div
                            class="border border-dark numberSelected w-75 d-flex justify-content-center fw-bolder text-center">
                            <span class="w-25 border-dark numberSelected border-end" id="numberUser0"></span>
                            <span class="w-25 border-dark numberSelected border-end" id="numberUser1"></span>
                            <span class="w-25 border-dark numberSelected border-end" id="numberUser2"></span>
                            <span class="w-25" id="numberUser3"></span>
                        </div>

                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col-4 bg-success">
                <div class="row text-white text-center fw-bolder">
                    <div class="col">
                        #Intento
                    </div>
                    <div class="col">
                        Numero
                    </div>
                    <div class="col">
                        Respuesta
                    </div>
                </div>
                <div class="row" id="attemptsMade"></div>
            </div>
        </div>

        <div class="row bg-warning" style="height: 100px;">
            <div class="col-8">
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">3</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">6</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark numberSelected">9</button>
                    </div>
                    <div class="col"></div>

                </div>
            </div>
            <div class="col-4">
                <div class="row mt-4">
                    <div class="col">

                    </div>
                    <div class="col">
                        <button id="investigateButton" type="button" class="btn btn-primary" disabled>Indagar</button>
                    </div>
                    <div class="col">
                        <button id="confirmButton" type="button" class="btn btn-success" disabled>Arriesgar</button>
                    </div>
                    <div class="col">
                        <button id="cleanButton" type="button" class="btn btn-danger">Limpiar</button>
                    </div>
                    <div class="col">

                    </div>

                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
